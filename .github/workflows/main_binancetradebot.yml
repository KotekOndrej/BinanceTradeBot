name: Build and deploy Python project to Azure Function App - BinanceTradeBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Nainstalujeme závislosti do .python_packages (Azure Functions je umí načíst přímo z balíčku)
      - name: Install dependencies into .python_packages
        run: |
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Zabalíme přesně kořenový obsah, který FunApp očekává
      - name: Create deployment zip
        run: |
          zip -r release.zip host.json requirements.txt .python_packages BinanceTradeBot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.REPLACE_WITH_YOUR_AZURE_CLIENT_ID_SECRET_NAME }}
          tenant-id: ${{ secrets.REPLACE_WITH_YOUR_AZURE_TENANT_ID_SECRET_NAME }}
          subscription-id: ${{ secrets.REPLACE_WITH_YOUR_AZURE_SUBSCRIPTION_ID_SECRET_NAME }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'BinanceTradeBot'        # přesný název tvé Function App
          slot-name: 'Production'
          package: 'release.zip'              # posíláme ZIP, ne adresář
